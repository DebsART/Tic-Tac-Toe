<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="popUpStart"> START GAME <img src="images/3d-cursor.png"> </button>

    <div class="header">
        <h1>Player</h1>
        <h1>vs</h1>
        <h1>Computer</h1>
    </div>

    <div class="scoreBoard">
        <div id="playerScore" class="scores"></div>
        <div id="computerScore" class="scores"></div>
    </div>

    <div class="gameBody">
        <div class="gameBoard">
            <div divIndex="0" class="gameField">  </div>
            <div divIndex="1"class="gameField"></div>
            <div divIndex="2"class="gameField"></div>
            <div divIndex="3"class="gameField"></div>
            <div divIndex="4" class="gameField"></div>
            <div divIndex="5" class="gameField"></div>
            <div divIndex="6"class="gameField"></div>
            <div divIndex="7" class="gameField"></div>
            <div divIndex="8" class="gameField"></div>
        </div>
    </div>

    <div class="prompt"> </div>

    <div id="popUpEnd">
        <h2></h2>
        <button class="restart"> Play Again </button>
    </div>
    
</body>
<script type="text/javascript" src="script.js"></script> 
</html>
